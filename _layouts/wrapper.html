<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/tiltshift-tokens.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/tiltshift-base.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/tiltshift-atomic.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/tiltshift-components.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/tiltshift-utilities.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/tiltshift-themes.css" | relative_url }}">
</head>
<body>
    {{ content }}
    
    <script>
    function toggleShowcase(id) {
        const preview = document.getElementById('preview-' + id);
        const code = document.getElementById('code-' + id);
        const toggleText = document.querySelector('.toggle-text-' + id);
        
        if (preview.classList.contains('a-hidden')) {
            // Show preview, hide code
            preview.classList.remove('a-hidden');
            code.classList.add('a-hidden');
            toggleText.textContent = 'Show Code';
        } else {
            // Show code, hide preview
            preview.classList.add('a-hidden');
            code.classList.remove('a-hidden');
            toggleText.textContent = 'Show Preview';
        }
    }
    </script>
</body>
</html>
