<!-- Call-to-Action Organism -->
<div class="organism-showcase">
    <h3 class="organism-showcase__title">Call-to-Action</h3>
    <p class="organism-showcase__description">Contact CTA component met afbeelding, tekst en contactgegevens.</p>
    
    <div class="ts-cta">
        <h3 class="ts-cta__title">Neem contact op</h3>
        <div class="ts-cta__body">
            <div class="ts-cta__image">
                <img src="{{ "/assets/mensen/Johan-Groenen-Partner-Tiltshift.jpg" | relative_url }}" alt="Johan Groenen">
            </div>
            <div class="ts-cta__right">
                <div class="ts-cta__text">
                    <p>Tijdens een vrijblijvend intake- en adviesgesprek bespreken we jouw situatie en hoe we daarbij kunnen helpen.</p>
                </div>
                <div>
                    <p>
                        <a href="tel:{{ site.data.company.contact.phone.href }}">{{ site.data.company.contact.phone.display }}</a><br>
                        <a href="mailto:johan@tiltshift.nl">johan@tiltshift.nl</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
