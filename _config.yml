# Jekyll Configuration for Tiltshift Design System CDN

# Basic settings
title: "Tiltshift Design System"
description: "CDN for Tiltshift design system components"
baseurl: ""
url: "https://cdn.tiltshift.nl"

# Build settings
markdown: kramdown
highlighter: rouge
safe: false

# Exclude from processing
exclude:
  - run.sh
  - README.md
  - .gitignore
  - Gemfile
  - Gemfile.lock

# Include static files
include:
  - ".htaccess"

# Plugin settings
plugins:
  - jekyll-github-metadata

# GitHub metadata (optional)
repository: tiltshift/design-system