# Atoms - Logical order: Brand → Typography → Interactive → Media → Layout → Social
atoms:
  # Brand Identity
  - id: logo
    title: Logo
    description: Het Tiltshift logo in verschillende groottes. Combineer met utility classes voor positioning.
  
  # Typography
  - id: heading-showcase
    title: Heading
    description: Herbruikbare heading atom voor h1-h6 elementen. Parameters voor level, size en styling.
  
  - id: text-showcase
    title: Text
    description: Herbruikbare text atom voor paragraphs en spans. Configureerbare size en kleur.
  
  - id: typography
    title: Typography & Headings
    description: Complete typography systeem met headings en body text. Gebruik <code>a-heading</code> of <code>a-title</code> voor koppen, <code>a-text</code> voor body text.
  
  # Interactive Elements
  - id: link-showcase
    title: Link
    description: Herbruikbare link atom met consistente styling. Ondersteunt externe links en kleuren.
  
  - id: buttons
    title: Buttons
    description: Basis button element. Gebouwd met <code>a-button</code> + <code>a-clickable</code> + <code>a-hoverable</code>.
  
  - id: interactive-elements
    title: Interactive Elements
    description: Basis interactieve elementen met <code>a-clickable</code> en <code>a-hoverable</code>.
  
  # Media & Icons
  - id: icon-showcase
    title: Icon
    description: SVG icon atom met voorgedefinieerde icons (phone, email, location, social media, etc).
  
  - id: image-showcase
    title: Image
    description: Herbruikbare image atom met parameters voor src, alt en loading strategy.
  
  - id: image-container-showcase
    title: Image Container
    description: Responsive afbeelding containers. Gebouwd met <code>a-image-container</code>.
  
  # Layout & Structure
  - id: container
    title: Container
    description: Responsive container voor content. Gebruikt <code>a-container</code> met size variants.
  
  - id: separator-showcase
    title: Separator
    description: Visuele scheider atom voor breadcrumbs en lijsten. Types zijn slash, pipe, dot, arrow.
  
  # Metadata & Tags
  - id: labels
    title: Labels & Tags
    description: Kleine informatieve labels/tags voor categorisering. Gebouwd met <code>a-tag</code> + kleur utilities.
  
  # Colors
  - id: color-swatch-showcase
    title: Color Swatch
    description: Kleur weergave atom met automatische tekst contrast. Toont kleurnaam, hex code en beschrijving.
  
  # Social
  - id: social-links
    title: Social Links
    description: Social media links met iconen. Flexibele grootte en kleuren.

# Molecules - Logical order: Navigation → Content → Cards → Contact
molecules:
  # Navigation
  - id: breadcrumbs
    title: Breadcrumbs
    description: Navigatie pad component. Gebruikt <code>a-flex</code>, <code>a-items-center</code>, en <code>a-gap-2</code>.
  
  # Content Blocks
  - id: page-intro-showcase
    title: Page Intro
    description: Herbruikbare pagina introductie met titel en beschrijving. Gebruikt voor consistente pagina headers.
    
  - id: text-block-showcase
    title: Text Block
    description: Flexibel tekstblok met titel, subtitel, content en optionele lijst. Ondersteunt highlight variant.
  
  - id: blockquote
    title: Blockquote
    description: Citaat component. Combineert <code>a-max-w-sm</code>, <code>a-mx-auto</code>, en typography atoms.
  
  # Cards
  - id: project-card
    title: Project Card
    description: Card component voor projecten met afbeelding, metadata en tags.
  
  - id: people-card
    title: People Card
    description: Herbruikbare people card voor personen. Combineert <code>a-block</code>, <code>a-image-container</code>, en typography atoms.
  
  - id: organization-card-showcase
    title: Organization Card
    description: Herbruikbare organization card voor organisaties. Toont logo, type, naam en beschrijving.
  
  - id: subject-card-showcase
    title: Subject Card
    description: Herbruikbare subject card voor onderwerpen en diensten. Toont categorie, titel, beschrijving, duur en tags.
  
  # Contact & CTAs
  - id: cta
    title: Call-to-Action
    description: Contact CTA component met afbeelding, tekst en contactgegevens.
  
  - id: contact-info
    title: Contact Info
    description: Contact informatie component met iconen en links.
  
  - id: map
    title: Map
    description: Embedded map component voor locatie weergave.

# Organisms - Logical order: Header/Nav → Content → Footer
organisms:
  # Header & Navigation
  - id: navigation
    title: Navigation
    description: Responsive navigatie component met desktop en mobile varianten.
  
  - id: hero
    title: Hero Section
    description: Hero sectie voor prominente content met achtergrondafbeelding, titel, subtitel en call-to-action.
  
  # Content Layouts
  - id: project-grid
    title: Project Grid
    description: Grid layout voor project previews met hover effecten en metadata.
  
  - id: people-grid
    title: People Grid
    description: Grid layout voor people cards met foto's, namen en rollen.
  
  - id: organization-grid
    title: Organization Grid
    description: Grid layout voor organization cards met logo's, types en beschrijvingen.
  
  - id: subject-grid-showcase
    title: Subject Grid
    description: Grid layout voor subject cards met categorieën, titels en beschrijvingen.
  
  # Footer
  - id: footer
    title: Footer
    description: Complete website footer met branded styling. Combineert logo, contact informatie, adressen en sociale media links.